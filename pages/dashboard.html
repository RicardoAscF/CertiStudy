<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CertiStudy | Dashboard</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>

<body class="cs-body">

  <main class="cs-main">
    <div class="cs-card-wrapper">
      
      <div class="cs-card card z-depth-1">
        <button id="logoutBtn" class="btn cs-btn-primary" style="margin-top:18px;">
          Logout
        </button>
        <div class="cs-accent"></div>

        <div class="card-content cs-card-content center-align">
          <h5 class="cs-title" style="font-size:2rem;">Mis certificaciones: </h5>
          <select name="" id="">
            <option value="">Azure AZ900</option>
            <option value="">Fiori</option>
          </select>
          <button>Show</button>
          <button>Add Nee Certification</button>
          <p class="cs-subtitle" id="welcomeText"></p>

         
        </div>
      </div>
    </div>
  </main>

 

  <script type="module" src="../scripts/dashboard.js"></script>

</body>
</html>
