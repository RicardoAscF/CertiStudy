<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertiStudy | Dashboard</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/layouts.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
  </head>
  

<body class="cs-body">

<main class="cs-main">
  <div class="cs-card-wrapper card">

    <button id="logoutBtn" class="btn cs-btn-primary">LOGOUT</button>

    <h4>Mis certificaciones</h4>
    <p id="userEmail"></p>

    <div class="input-field">
      <select id="certSelect">
        <option value="" disabled selected>Elige una certificación</option>
        <!-- JS insertará aquí -->
      </select>
      <label>Certificación</label>
    </div>

    <button id="showBtn" class="btn cs-btn-primary">SHOW</button>

    <hr>

    <h6>Agregar certificación</h6>
    <input id="certNameInput" type="text" placeholder="Nombre (ej. AZ-900)">
    <input id="certIdInput" type="text" placeholder="ID opcional">
    <button id="addCertBtn" class="btn">GUARDAR</button>

  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="../scripts/dashboard.js"></script>

</body>
</html>
