<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CertiStudy | Login</title>

  <!-- Prevent Google translate popup (best effort) -->
  <meta name="google" content="notranslate">

  <!-- Materialize CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />

  <!-- Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/main.css" />
</head>

<body class="cs-body notranslate">

  <main class="cs-main">
    <div class="cs-card-wrapper">
      <div class="cs-card card z-depth-1">

        <!-- Top accent -->
        <div class="cs-accent"></div>

        <div class="card-content cs-card-content">

          <!-- Brand -->
          <div class="cs-brand center-align">
            <div class="cs-logo-circle">
              <i class="material-icons cs-logo-icon">school</i>
            </div>
            <h5 class="cs-title">CertiStudy</h5>
            <p>Responsive</p>
            <p class="cs-subtitle">
              Log in to continue your learning path
            </p>
          </div>

          <!-- Login form -->
          <form id="loginForm" class="cs-form" autocomplete="on" novalidate>

            <!-- Email -->
            <div class="input-field cs-input">
              <i class="material-icons prefix cs-prefix">email</i>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                inputmode="email"
                required
              />
              <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-field cs-input">
              <i class="material-icons prefix cs-prefix">lock</i>
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
              <label for="password">Password</label>
            </div>

            <!-- Remember + forgot -->
            <div class="cs-row-between">
              <div class="cs-remember">
                <label for="remember">
                  <input id="remember" type="checkbox" />
                  <span>Remember me</span>
                </label>
              </div>

              <!-- Placeholder until real page exists -->
              <a class="cs-link" href="#" onclick="return false;">
                Forgot password?
              </a>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="btn waves-effect waves-light cs-btn-primary"
            >
              Sign In
              <i class="material-icons right">login</i>
            </button>

            <!-- Loader -->
            <div
              class="cs-mini-loader center-align"
              id="miniLoader"
              style="display:none;"
              aria-live="polite"
            >
              <div class="progress cs-progress">
                <div class="indeterminate"></div>
              </div>
              <span class="cs-loader-text">Signing in...</span>
            </div>

            <!-- Error -->
            <div
              class="cs-error red-text center-align"
              id="errorMsg"
              style="display:none;"
              role="alert"
              aria-live="assertive"
            >
              Invalid credentials. Please try again.
            </div>

          </form>
        </div>

        <!-- Footer -->
        <div class="card-action cs-card-action center-align">
          <span class="cs-footer-text">
            By continuing you agree to the Terms & Privacy.
          </span>
        </div>

      </div>
    </div>
  </main>

  <!-- Materialize JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
  ></script>

  <!-- UI demo logic (replace with Firebase later) -->
  <script>
    const form = document.getElementById('loginForm');
    const loader = document.getElementById('miniLoader');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      errorMsg.style.display = 'none';
      loader.style.display = 'block';
      submitBtn.disabled = true;

      // Fake delay (demo)
      setTimeout(() => {
        loader.style.display = 'none';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
      }, 900);
    });
  </script>

</body>
</html>
